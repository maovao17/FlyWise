<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FlyWise â€” Smart Flight Search</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 24 24%22><path fill=%22%230ea5e9%22 d=%22M2 12l20-8-8 20-2-8-10-4z%22></path></svg>">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" defer></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="./js/script.js" defer></script>
</head>
<body>
  
  <header class="site-header">
    <div class="brand">
      <div class="logo">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M2 12l20-8-8 20-2-8-10-4z"></path></svg>
      </div>
      <div>
        <div class="brand-title">FlyWise</div>
        <div class="brand-tag">Smart choices for flying</div>
      </div>
    </div>
    <div class="preferences">
      <div class="input-group">
        <label for="pref-class">Class</label>
        <select id="pref-class">
          <option>Economy</option>
          <option>Premium Economy</option>
          <option>Business</option>
          <option>First Class</option>
        </select>
      </div>
      <div class="input-group">
        <label for="pref-currency">Currency</label>
        <select id="pref-currency">
          <option>INR</option>
          <option>USD</option>
        </select>
      </div>
    </div>
  </header>

  <aside class="sidebar">
    <section class="saved" aria-labelledby="saved-title">
        <h2 id="saved-title">My Saved Flights</h2>
        <div id="saved-flights-container" class="results-grid-sidebar">
            <p class="loader-text" id="no-saved-flights">No saved flights yet.</p>
        </div>
    </section>
    
    <section class="insights" aria-labelledby="insights-title">
      <div class="insights-header">
        <h2 id="insights-title">Insights</h2>
        <div class="insights-sub">Top searched routes</div>
      </div>
      <div class="chart-wrap">
        <canvas id="busiestRoutesChart" role="img" aria-label="Busiest routes chart"></canvas>
      </div>
    </section>
  </aside>

  <main class="main-content">
    
    <section class="search-box glass-card" aria-labelledby="search-title">
        <h1 id="search-title">Where are you flying today?</h1>
        <form class="search-form">
          
          <div class="input-wrapper">
            <label for="from-input">From</label>
            <div class="input-with-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
              </svg>
              <input type="text" id="from-input" placeholder="e.g. DEL" autocomplete="off" />
            </div>
            <ul id="from-sug" class="suggestions"></ul>
          </div>
    
          <div class="input-wrapper">
            <label for="to-input">To</label>
            <div class="input-with-icon">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z" />
              </svg>
              <input type="text" id="to-input" placeholder="e.g. BOM" autocomplete="off" />
            </div>
            <ul id="to-sug" class="suggestions"></ul>
          </div>
    
          <div class="input-wrapper">
            <label for="date-input">Departure</label>
            <input type="date" id="date-input" />
          </div>
    
          <div class="input-wrapper">
            <label for="comfort-filter">Min. Comfort</label>
            <select id="comfort-filter">
                <option value="0">Any (0.0+)</option>
                <option value="2">Okay (2.0+)</option>
                <option value="3">Good (3.0+)</option>
                <option value="4" selected>Great (4.0+)</option>
            </select>
          </div>
    
          <fieldset class="priority-controls">
            <legend>Sort by</legend>
            <div class="radio-group">
              <input type="radio" id="p-cheap" name="priority" value="cheapest" checked />
              <label for="p-cheap">Cheapest</label>
              <input type="radio" id="p-short" name="priority" value="shortest" />
              <label for="p-short">Shortest</label>
              <input type="radio" id="p-eco" name="priority" value="eco" />
              <label for="p-eco">Eco-Friendly</label>
            </div>
          </fieldset>
    
          <button type="button" id="find-button">Find Flights</button>
        </form>
    </section>

    <section id="results-section" aria-live="polite">
      <div id="loading-indicator" class="loader hidden" role="status" aria-hidden="true">
        <div class="loader-plane"></div>
        <div class="loader-text">Searching for best routes...</div>
      </div>
      <div id="results-container" class="results-grid" aria-label="Search results"></div>
    </section>
  </main>

  <div id="details-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <h2 id="modal-title">Flight Details</h2>
      <div id="modal-body"></div>
    </div>
  </div>

  <div id="toast-notify" class="toast" role="alert"></div>

</body>
</html>
